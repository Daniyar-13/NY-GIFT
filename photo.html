    <style>
        @keyframes pageEnter {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pageExit {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes slideInTop {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes slideInBottom {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        html.page-exit body {
            animation: pageExit 1s ease-in-out forwards;
        }

        html.page-exit::before,
        html.page-exit::after {
            content: '';
            position: fixed;
            left: 0;
            width: 100%;
            height: 50vh;
            background: #000;
            z-index: 9999;
            animation: 1s ease-in-out forwards;
        }

        html.page-exit::before {
            top: 0;
            animation-name: slideInTop;
        }

        html.page-exit::after {
            bottom: 0;
            animation-name: slideInBottom;
        }

        body {
            animation: pageEnter 1.2s ease-out;
        }

        :root {

            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-xxl: 4rem;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.15);
            --blur-backdrop: blur(12px);
        }

        * {

        }

        html {

        }

            overflow-x: hidden;
        }

        .main-container {

            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom, 
                rgba(0, 0, 0, 0.15) 0%,

                rgba(0, 0, 0, 0.35) 100%
            );

        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            animation: fadeIn 1.5s ease-out;
            flex: 1;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .carousel-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .carousel-track {
            position: absolute;
            left: 0;
            top: 0;
            height: 85%;
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            padding: 0 var(--spacing-lg);
            transition: none;
        }

        .carousel-slide {
            flex: 0 0 calc((100% - (5 * var(--spacing-lg))) / 6);
            height: 85%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: var(--blur-backdrop);
            -webkit-backdrop-filter: var(--blur-backdrop);
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .carousel-slide:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-hover);
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .carousel-slide {
                flex: 0 0 calc((100% - (3 * var(--spacing-lg))) / 4);
            }
        }

        @media (max-width: 768px) {

    <script>
        const track = document.getElementById('carouselTrack');
        const wrapper = document.querySelector('.carousel-wrapper');
        const slides = document.querySelectorAll('.carousel-slide');

        const SCROLL_SPEED = 1.0;
        let position = 0;
        let isAutoScrolling = true;

        function initCarousel() {
            const firstSlide = slides[0];
            const slideWidth = firstSlide.offsetWidth;
            const gap = 32;
            const slideWithGap = slideWidth + gap;
            const scrollDistance = slideWithGap * 20;

            function scroll() {
                if (isAutoScrolling) {
                    position += SCROLL_SPEED;
                    if (position >= scrollDistance) {
                        position = 0;
                    }
                }
                track.style.transform = `translateX(-${position}px)`;
                requestAnimationFrame(scroll);
            }
            scroll();
        }

        setTimeout(initCarousel, 500);

        wrapper.addEventListener('mouseenter', () => {
            isAutoScrolling = false;
        });

        wrapper.addEventListener('mouseleave', () => {
            isAutoScrolling = true;
        });

        function handlePageTransition(event) {
            event.preventDefault();
            const href = event.currentTarget.href;
            document.documentElement.classList.add('page-exit');
            setTimeout(() => {
                window.location.href = href;
            }, 1000);
        }
    </script>
