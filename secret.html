<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>New Year Kitten</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0f1e4a 0%, #050b28 45%, #00010a 100%);
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #ffffff;
    }

    canvas {
      position: fixed;
      inset: 0;
      display: block;
      z-index: 0;
    }

    .center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      perspective: 1200px;
      flex-direction: column;
      gap: 10px;
    }

    .flip-card {
      width: 420px;
      max-width: 90vw;
      height: 160px;
      position: relative;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flip-card-inner {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      transition: transform 0.7s cubic-bezier(.25,.8,.25,1);
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-face {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      border-radius: 18px;
      padding: 18px 22px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.28);
      background: radial-gradient(circle at 20% 0%, #fdfdfd 0%, #d9dde3 45%, #b3bac4 100%);
      color: #111827;
    }

    .flip-face.back {
      transform: rotateY(180deg);
      background: radial-gradient(circle at 20% 0%, #f7f7f7 0%, #d3d7dd 45%, #aaafb8 100%);
    }

    #timer {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      color: #ef4444;
    }

    .message {
      text-align: center;
      font-size: 1.25rem;
      padding: 0 10px;
      color: #111827;
    }

    .hint-outside {
      font-size: 0.75rem;
      opacity: 0.38;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      user-select: none;
    }

    /* –ö—Ä—É–≥–ª–∞—è –∫–Ω–æ–ø–∫–∞ –∫–∞—Ä—Ç—ã –≤–Ω–∏–∑—É */
    .map-btn {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.4);
      background: radial-gradient(circle at 30% 0%, #fefce8 0%, #e5e7eb 45%, #9ca3af 100%);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111827;
      cursor: pointer;
      text-decoration: none;
      z-index: 2;
      transition: transform 0.16s ease-out, box-shadow 0.16s ease-out, background 0.16s ease-out;
      font-size: 1.6rem;
    }

    .map-btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 14px 32px rgba(0,0,0,0.75);
      background: radial-gradient(circle at 30% 0%, #fef9c3 0%, #e5e7eb 45%, #a1a1aa 100%);
    }

    .map-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 8px 18px rgba(0,0,0,0.7);
    }

    @media (max-width: 480px) {
      .flip-card {
        height: 180px;
      }
      #timer {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="center">
    <div class="flip-card" id="flipCard">
      <div class="flip-card-inner">
        <div class="flip-face front">
          <div id="timer">000:00:00:00</div>
        </div>
        <div class="flip-face back">
          <div class="message">
            You gonna see this page soon kitten üòù
          </div>
        </div>
      </div>
    </div>
    <div class="hint-outside">tap here</div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ –∫–∞—Ä—Ç—É -->
  <a href="MAP.html" class="map-btn" title="Open map">
    üó∫
  </a>

  <script>
    // –¢–ê–ô–ú–ï–† –í –§–û–†–ú–ê–¢–ï –î–î–î:–ß–ß:–ú–ú:–°–°
    const targetDate = new Date('2026-06-01T00:00:00');
    const timerEl = document.getElementById('timer');

    function pad(num, size) {
      const s = String(num);
      if (size === 3) return s.padStart(3, '0');
      return s.padStart(2, '0');
    }

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        timerEl.textContent = '000:00:00:00';
        return;
      }

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const mins = Math.floor((sec % 3600) / 60);
      const secs = sec % 60;

      const text =
        `${pad(days, 3)}:` +
        `${pad(hours, 2)}:` +
        `${pad(mins, 2)}:` +
        `${pad(secs, 2)}`;

      timerEl.textContent = text;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    // –ü–ï–†–ï–í–û–†–û–¢ –ë–õ–û–ö–ê
    const flipCard = document.getElementById('flipCard');
    flipCard.addEventListener('click', () => {
      flipCard.classList.toggle('flipped');
    });

    // –°–ê–õ–Æ–¢–´ –ù–ê CANVAS
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    const colors = ['#f97316','#facc15','#22c55e','#38bdf8','#f472b6','#a855f7'];

    function createFirework() {
      const x = Math.random() * w;
      const y = Math.random() * h * 0.6;
      const count = 60 + Math.random() * 60;

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = 2 + Math.random() * 3.5;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 0,
          maxLife: 50 + Math.random() * 25,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function loop() {
      requestAnimationFrame(loop);
      ctx.fillStyle = 'rgba(4, 7, 24, 0.3)';
      ctx.fillRect(0, 0, w, h);

      if (Math.random() < 0.12) {
        createFirework();
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.02;
        p.life++;

        const alpha = 1 - p.life / p.maxLife;
        if (p.life >= p.maxLife || alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }

        ctx.beginPath();
        ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${alpha})`;
        ctx.arc(p.x, p.y, 2.2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function hexToRgb(hex) {
      const c = hex.replace('#', '');
      const n = parseInt(c, 16);
      const r = (n >> 16) & 255;
      const g = (n >> 8) & 255;
      const b = n & 255;
      return `${r}, ${g}, ${b}`;
    }

    loop();
  </script>
</body>
</html>
